name: CI — Full Test Matrix

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# ─────────────────────────────────────────────────────────────────────
#  Four jobs — all four must pass:
#
#  1. Ubuntu 24.04  + Python 3.7.0  + pinned old dependency versions
#  2. Windows       + Python 3.7    + pinned old dependency versions
#  3. Ubuntu 24.04  + Python 3.12   + latest deps from requirements.txt
#  4. Windows       + Python 3.12   + latest deps from requirements.txt
# ─────────────────────────────────────────────────────────────────────

jobs:

  # ═══════════════════════════════════════════════════════════════════
  #  1) Ubuntu 24.04 — Python 3.7.0 exact — pinned old versions
  # ═══════════════════════════════════════════════════════════════════
  ubuntu-pinned:
    name: "Ubuntu 24.04 | Python 3.7.0 | Pinned old deps"
    runs-on: ubuntu-24.04
    container: python:3.7.0-slim

    steps:
      - uses: actions/checkout@v4

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Install pinned dependencies
        run: |
          pip install pip==24.0
          pip install \
            paramiko==3.5.1 \
            bcrypt==4.1.1 \
            cryptography==45.0.2 \
            pynacl==1.5.0 \
            cffi==1.15.1 \
            typeguard==2.13.3 \
            tqdm==4.26.0 \
            pytest==3.8.0 \
            pyserial==3.5

      - name: Verify installed versions
        run: |
          pip list | grep -iE 'paramiko|bcrypt|cryptography|pynacl|cffi|typeguard|tqdm|pytest|pyserial'

      - name: Run tests
        env:
          PYTHONPATH: linux_ssh_tools/src
        run: python -m pytest tests/ -v

  # ═══════════════════════════════════════════════════════════════════
  #  2) Windows — Python 3.7 — pinned old versions
  # ═══════════════════════════════════════════════════════════════════
  windows-pinned:
    name: "Windows | Python 3.7 | Pinned old deps"
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Install pinned dependencies
        run: |
          python -m pip install pip==24.0
          python -m pip install `
            paramiko==3.5.1 `
            bcrypt==4.1.1 `
            cryptography==45.0.2 `
            pynacl==1.5.0 `
            cffi==1.15.1 `
            typeguard==2.13.3 `
            tqdm==4.26.0 `
            pytest==3.8.0 `
            pyserial==3.5

      - name: Verify installed versions
        run: pip list | Select-String -Pattern "paramiko|bcrypt|cryptography|PyNaCl|cffi|typeguard|tqdm|pytest|pyserial"

      - name: Run tests
        env:
          PYTHONPATH: linux_ssh_tools/src
        run: python -m pytest tests/ -v

  # ═══════════════════════════════════════════════════════════════════
  #  3) Ubuntu 24.04 — Python 3.12 — latest deps (requirements.txt)
  # ═══════════════════════════════════════════════════════════════════
  ubuntu-latest-deps:
    name: "Ubuntu 24.04 | Python 3.12 | Latest deps (requirements.txt)"
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Create venv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r linux_ssh_tools/requirements.txt
          pip list | grep -iE 'paramiko|bcrypt|cryptography|pynacl|cffi|typeguard|tqdm|pytest|pyserial'

      - name: Run tests
        run: |
          source .venv/bin/activate
          PYTHONPATH=linux_ssh_tools/src python -m pytest tests/ -v

  # ═══════════════════════════════════════════════════════════════════
  #  4) Windows — Python 3.12 — latest deps (requirements.txt)
  # ═══════════════════════════════════════════════════════════════════
  windows-latest-deps:
    name: "Windows | Python 3.12 | Latest deps (requirements.txt)"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Show environment
        run: |
          python --version
          pip --version

      - name: Create venv and install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -r linux_ssh_tools\requirements.txt
          pip list | Select-String -Pattern "paramiko|bcrypt|cryptography|PyNaCl|cffi|typeguard|tqdm|pytest|pyserial"

      - name: Run tests
        run: |
          .venv\Scripts\Activate.ps1
          $env:PYTHONPATH = "linux_ssh_tools\src"
          python -m pytest tests/ -v
